<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AMS | OTP</title>

  <link rel="icon" type="image/png" th:href="@{/img/favicon.ico}"/>
   <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/fonts-google-apis.css}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Enter Your OTP?</h1>
                    <p class="mb-4">As you enabled, two factor authentication. Just enter your OTP(One Time Password) below generated by Authentication App!</p>
                  </div>
                  <form class="user" th:action="@{/authenticateotp}" method="GET">
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="otp" name="otp"  aria-describedby="emailHelp" placeholder="Enter One Time Password">
                    </div>
                    <button type="submit"class="btn btn-primary btn-user btn-block">
                     Submit
                    </button>
                  </form>
                  <hr>
                 
                  <div class="form-group">
	                    <div th:if="${param.error}">
		                    <div class="alert alert-danger">
								Please Enter valid One Time Password.
							</div>
	                    </div>	                    
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

 
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
